server:
  port: ${PORT:0}

spring:
  datasource:
    url: jdbc:h2:mem:db_springboot_cloud
    username: root
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.hibernate.SQL: debug
