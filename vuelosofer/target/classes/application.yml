server:
  port: 8092

spring:
  config:
    activate:
      on-profile: default
  application:
    name: vuelosofer
  datasource:
    driver-class-name: org.postgresql.Driver
    username: benedi
    password: benedi
    url: jdbc:postgresql://${vuelos-db:localhost}:${vuelos-port:5432}/vuelosdb
    platform: postgres
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database: postgresql
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
app:
  environment:
    reservas-host: ${reservas-host:localhost}

--- # Testing configuration

server:
  port: ${random.int(5000,5100)}

spring:
  config:
    activate:
      on-profile: test
  application:
    name: ticket-order
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: tomas
    password: tomas
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

app:
  environment:
    reservas-host: none